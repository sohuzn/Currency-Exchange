<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchanges</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/433b8a69bb.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid bg-secondary">
        <form class="project">
            <div>
                <p>Currency Exchanges</p>
            </div>
            <div>
                <label for="exampleFormControlInput1" class="form-label">Enter Amount</label>
                <input id="input" class="form-control form-control-lg" type="number">
            </div>
            <div class="converter">
                <div class="left">
                    <select id="option-1" class="form-select form-select-lg mb-3">
                        <option value='0' selected>USD</option>
                    </select>
                </div>
                <div class="center">
                    <i class="fa-solid fa-right-left"></i>
                </div>
                <div class="right">
                    <select id="option-2" class="form-select form-select-lg mb-3">
                        <option value="0" selected>KHM</option>
                    </select>
                </div>
            </div>
            <div>
                <label id="result">The result will show up here!</label>
            </div>
            <div id="button" class="row col-12">
                <button id="btn-clear" class="btn btn-primary col-4" type="reset">Clear</button>
                <button id="btn" class="btn btn-primary col-4" type="button">Convert</button>
            </div>
    </div>
    </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
